<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'last name: ' + ${person.lastName}" />
<p th:text="'first name: ' + ${person.firsName}" />

<p th:text="'age: ' + ${person.age}" />
<p th:text="'salaryLevel: ' + ${person.salaryLevel}" />
<p th:text="'email: ' + ${person.email}" />
<p th:text="'place of work: ' + ${person.placeOfWork}" />
<p th:text="'time: ' + ${time}" />
<p th:text="'user-agent: ' + ${agent}" />

<a href="/send-email">Send email</a>
<br/>
<a href="/search">Submit another message</a>


</body>
</html>
