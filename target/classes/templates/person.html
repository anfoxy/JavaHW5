<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Person form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/person}" th:object="${person}" method="post">

  <p>last name: <input type="text"  pattern="[a-zA-Z]+" minlength="2" maxlength="16" th:field="*{lastName}" /></p>
  <p>first name: <input type="text" pattern="[a-zA-Z]+" minlength="2" maxlength="16" th:field="*{firsName}" /></p>
  <p>age: <input type="text" th:field="*{age}" /></p>
  <p>salaryLevel: <input type="text" th:field="*{salaryLevel}" /></p>
  <p>email: <input type="text" pattern="(\w\.?)+@[\w\.-]+\.\w{2,4}" th:field="*{email}" /></p>
  <p>place of work: <input type="text" th:field="*{placeOfWork}" /></p>
  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<br />
<form method="POST" enctype="multipart/form-data" action="/upload">
  File to upload: <input type="file" name="file"><br />
  <input type="submit" value="Upload"> Press here to upload the file!
</form>
<br />
<a href="/index">go to the main pager</a>
</body>
</html>
